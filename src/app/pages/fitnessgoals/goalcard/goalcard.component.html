<ion-segment (ionChange)="onSegmentChange($event)" value="0" [scrollable]="true">
    <ion-segment-button value="0">Active</ion-segment-button>
    <ion-segment-button value="1">Completed</ion-segment-button>
    <ion-segment-button value="2">Overdue</ion-segment-button>
  </ion-segment>

  <ion-content>
    <ion-item-sliding *ngFor="let goal of GOALS">
      <ion-card >
        <ion-card>
            <ion-item id="viewer">
                <ion-icon name="basketball-outline"></ion-icon>
                <ion-text>
                    {{goal.name}}
                </ion-text>
                <ion-button slot="end" (click)="viewGoal(goal.id)">View</ion-button>
            </ion-item>

            <ion-item-options>
                <ion-item-option color="danger" (click)="removeGoal( goal.id )">Delete</ion-item-option>
            </ion-item-options>

        </ion-card>
    <div class="content">
        <ion-card-content>
            <ion-grid>
                 
                <ion-row>
                    <ion-col>
                            <ion-label>{{(goal.progress!)}} % Done</ion-label>
                            <ion-progress-bar value = "{{goal.progress! / 100}}" ></ion-progress-bar>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-card-subtitle class="ion-text-wrap ion-text-sm">{{ goal.description }}</ion-card-subtitle>
                    </ion-col>
                </ion-row>
                
            </ion-grid>
            <ion-icon name="alert-circle-outline"></ion-icon><ion-text class="schedule-value">{{getDaysleft(goal)}} Days Left</ion-text><br>
            <ion-icon name="calendar-outline"></ion-icon><ion-text class="schedule-value">Started {{goal.startDate}}</ion-text><br>
            <ion-icon name="alarm-outline"></ion-icon><ion-text class="schedule-value">Ending {{goal.endDate}}</ion-text><br>
        </ion-card-content>
    </div>
      </ion-card>
    </ion-item-sliding>
  </ion-content>

      </ion-card>
    </ion-item-sliding>
  </ion-content> -->



<ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button >
        <ion-icon name="add" ></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
        <ion-fab-button>
            <ion-icon id="open-modal" name="add-circle-outline" (click)="addGoal()"></ion-icon>
        </ion-fab-button>
    </ion-fab-list>
</ion-fab>
