<ion-header>
 <ion-toolbar>
  <ion-buttons slot="start">
    <backbutton></backbutton>
  </ion-buttons>
  <ion-title *ngIf="name$ | async as usersName;">{{usersName}}</ion-title>
 </ion-toolbar>
</ion-header>

<ion-content class="badgesContainer">
  <ion-grid class="badgeGrid">
    <ng-container *ngIf="!noOfBadges; else hasBadges">
      <!-- <h1 *ngIf="name$ | async as usersName;" style="color: grey;">{{usersName}} has no badges.</h1> -->

      <div class="zero-content-container" *ngIf="name$ | async as usersName;">
        <div class="inner-zero-content-wrapper">
          <ion-icon class="large-icon" name="medal"></ion-icon><br>
          <ion-text>
            {{usersName}} has no badges.
          </ion-text>
        </div>
      </div>
    </ng-container>
    <ng-template #hasBadges>
      <ng-container *ngFor="let badge of badges">
        <badge *ngIf="badge.received"
          [name]="badge.header"
          [receivedDescription]="badge.receivedDescription"
          [notReceivedDescription]="badge.notReceivedDescription"
          [received]="badge.received"
          [imageName]="badge.imageName"
        ></badge>
      </ng-container>
    </ng-template>
  </ion-grid>
  <div class="footer" class="ion-text-center" style="margin-top: auto;">
    <p>
      Badge Images:<br>
      <a
        href="https://www.freepik.com/free-vector/badge-designs-collection_972250.htm#query=badge%20svg&position=4&from_view=keyword&track=ais"
        >Image by anindyanfitri</a
      >
      on Freepik
    </p>
  </div>
</ion-content>
