<ion-header [translucent]="true">
  <ion-item style="display: flex; align-items: center;" lines="none">
    <backbutton class="larger-back-button"></backbutton>
    <ion-title style="margin: 0 auto;" *ngIf="name$ | async as usersName;">{{usersName}}</ion-title>
    <!-- <ion-title style="margin: 0 auto;">{{user!.name}}'s' Badges</ion-title> -->
  </ion-item>
</ion-header>

<ion-content class="badgesContainer">
  <ion-grid class="loginGrid">
    <ng-container *ngFor="let badge of badges">
      <badge *ngIf="badge.received"
        [name]="badge.header"
        [receivedDescription]="badge.receivedDescription"
        [notReceivedDescription]="badge.notReceivedDescription"
        [received]="badge.received"
      ></badge>
    </ng-container>
  </ion-grid>
</ion-content>
