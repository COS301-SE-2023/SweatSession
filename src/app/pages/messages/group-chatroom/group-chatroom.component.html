<ion-header>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <ion-toolbar>
    <ion-item lines="none">
      <backbutton (click)="removeSession()"></backbutton>
      <ion-title>
        <ion-item lines="none">
          <ion-avatar>
            <ion-img alt="Silhouette of a person's head" [src]="group.profileURL"/>
          </ion-avatar>
          <ion-label>
            {{group.displayName}}
          </ion-label>
        </ion-item>
      </ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content #contentElement>
  <div class="chat-container">
    <div *ngFor="let message of chats">
      <chatbox
        [message]="message"
        [currentUserId]="currentUserId"
        [showUser]=true
      ></chatbox>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-item lines="none">
    <ion-input placeholder="Type a message" [(ngModel)]="message.text"></ion-input>
    <ion-icon name="send" (click)="sendMessage()"></ion-icon>
  </ion-item>
</ion-footer>
