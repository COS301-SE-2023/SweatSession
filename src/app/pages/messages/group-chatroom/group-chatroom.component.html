<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <backbutton (click)="removeSession()"></backbutton>
    </ion-buttons>
    <ion-title>
      <ion-chip id="group-name">
        <ion-avatar>
          <ion-img alt="Silhouette of a person's head" [src]="group.profileURL"/>
        </ion-avatar>
        <ion-label>
          {{group.displayName}}
        </ion-label>
      </ion-chip>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #contentElement>
  <div class="chat-container">
    <div *ngFor="let message of chats">
      <chatbox
        [message]="message"
        [currentUserId]="currentUserId"
        [showUser]=true
      ></chatbox>
    </div>
  </div>

  <ion-modal #modal trigger="group-name">
    <ng-template>
      <ion-content>
        <group-home-page
          [selectedGroup]="group"
          [modal]="modal"></group-home-page>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>

<ion-footer>
  <ion-item lines="none">
    <ion-textarea placeholder="Type a message" [(ngModel)]="message.text"></ion-textarea>
    <ion-icon name="send" (click)="sendMessage()"></ion-icon>
  </ion-item>
</ion-footer>
