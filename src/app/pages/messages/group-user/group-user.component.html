<ion-item-sliding>
  <ion-item lines="none" *ngIf="!load; else loaderContent" class="transparent-item">
    <ion-avatar slot="start" (click)="viewOtherUser()">
      <ion-img [src]="profile.profileURL"></ion-img>
    </ion-avatar>
    <ion-label>
      <h2 *ngIf="userId !== currentUserId">{{profile.displayName}}</h2>
      <h2 *ngIf="userId === currentUserId">{{profile.displayName}} (You)</h2>
      <p class="bio">{{"~ " + profile.bio}}</p>
    </ion-label>
  </ion-item>

  <ion-item-options slot="end" *ngIf="isCurrentUserAdmin && userId !== currentUserId">
    <ion-item-option class="transparent-item">
      <ion-icon slot="icon-only" color="danger" name="trash" (click)="removeUser()"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>



<ng-template #loaderContent>
 <ion-item lines="none" class="transparent-item">
  <div class="loader-wrapper">
    <ion-spinner></ion-spinner>
  </div>
 </ion-item>
</ng-template>
