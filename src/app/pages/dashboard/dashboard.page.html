<div class="outer-container">
  <ion-content>
    <div class="inner-container">
      <!-- *ngIf="(profile$ | async) as profile; else noProfile" -->
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-card>
              <ion-card-title> 
                <ion-icon name="receipt-outline"></ion-icon> Workout Schedule
              </ion-card-title>
              <ion-skeleton-text [animated]="true" *ngIf="load"></ion-skeleton-text>
              <ion-card-content *ngIf="!load">
                <swiper-container effect="flip">
                  <swiper-slide>
                    <div class="slide">
                      {{upcoming}} Scheduled Workout Sessions<br>
                    </div>
                  </swiper-slide>
                  <swiper-slide>
                    <div class="slide">
                      {{completed}} Completed workout sessions
                    </div>
                  </swiper-slide>
                  <swiper-slide>
                    <div class="slide">
                      {{inSession}} In session Workout Sessions
                    </div>
                  </swiper-slide>
                </swiper-container>
                <ion-button routerLink="/workout-scheduling" slot="end">view</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-card>
              <ion-card-title> 
                <ion-icon name="american-football-outline"></ion-icon> Goals
              </ion-card-title>
               <ion-skeleton-text [animated]="true"></ion-skeleton-text>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-card>
              <ion-card-title> 
                <ion-icon name="bar-chart-outline"></ion-icon> Position
              </ion-card-title>
                <ion-skeleton-text [animated]="true"></ion-skeleton-text>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-card>
              <ion-card-title> 
                <ion-icon name="star-outline"></ion-icon> Points
              </ion-card-title>
               <ion-skeleton-text [animated]="true"></ion-skeleton-text>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-card>
              <ion-card-title> 
                <ion-icon name="medal"></ion-icon> Badges
              </ion-card-title>
               <ion-skeleton-text [animated]="true"></ion-skeleton-text>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
   </div>
  </ion-content>
</div>
