<ion-header>
  <ion-toolbar>
    <ion-item color="medium">
      <backbutton></backbutton>
      <ion-title>Notifications</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>
<br>


<ion-content class="main">
  <ion-item lines="none">
    <ion-title slot="start" style="display:inline-block"><b>Today</b></ion-title>
    <ion-title slot="end" style="display:inline-block" ><ion-button fill="clear" (click)="clearNotifications()">Clear all</ion-button></ion-title>
  </ion-item>
    <br>
    <br>
    
  <div *ngIf="noticeamount > 0" >
  <ion-card class="Mcard" *ngFor="let notice of noticeList2">
    <div>{{"&nbsp;".repeat(89)}}<ion-button fill="clear" size="small" (click)="clearNotification(notice.id!)"><ion-icon name="close-circle-outline" size="small"></ion-icon></ion-button></div>
    <ion-card-content style="display:flex ; align-items:center" >
  <ion-avatar slot="start">
    <img alt="Silhouette of a person's head" src="https://i.pravatar.cc/300" />
  </ion-avatar>
  <ion-grid>
    <ion-row>
  <ion-label class="Bcard"><b>&nbsp;&nbsp;{{notice.sendername}}</b></ion-label>
   </ion-row>  
  <ion-label class="Bcard">&nbsp;&nbsp;{{notice.message}}</ion-label>
</ion-grid>
</ion-card-content>
<div *ngIf="notice.message == 'Removed you as a Friend!'">
<ion-button size="small" >Accept</ion-button>
<ion-button size="small" >Reject</ion-button>
</div>
<ion-label>{{"&nbsp;".repeat(90)}}{{notice.sentdate}}</ion-label>

</ion-card>
</div>
<br>

<ion-card *ngIf="noticeamount == 0" class="flex-center">
  <ion-button (click)="presentAlert()">No Notifications!</ion-button>
  </ion-card>




</ion-content>
