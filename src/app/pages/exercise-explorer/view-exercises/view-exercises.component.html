<ion-header>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <ion-toolbar>
      <ion-icon name="arrow-back" aria-hidden="true" class="bb" slot="start" (click)="dismissModal()"></ion-icon>
    <ion-title>View Exercises</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content class="centralize">

    <ion-item-divider sticky>
        <ion-label> MuscleGroup : {{getExerciseDetails().MuscleGroup}} </ion-label>
    </ion-item-divider>

        <ion-card *ngFor="let video of getExerciseDetails().videoUrls">
            <video controls style="width: 100%;">
                <source src="{{video.url}}" type="video/mp4">
            </video>
            <ion-card-header>
                <ion-card-title>{{video.exersiseName}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
                {{video.exerciseDescription}}
            </ion-card-content>
        </ion-card>
