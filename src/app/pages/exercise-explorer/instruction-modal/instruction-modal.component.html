<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button class="default-button" (click)="dismissModal()">
              <ion-icon name="arrow-back-outline" class="larger-back-button"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Exercise Instructions</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>{{exerciseName}}</ion-card-title>
            <ion-card-subtitle>Instructions</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content *ngFor="let instruction of Instructions">
            <div class="circle">{{ Instructions.indexOf(instruction) + 1 }}</div>
            <br>
            <ion-label>
                    {{ instruction }}
                </ion-label>
        </ion-card-content>
    </ion-card>
</ion-content>
