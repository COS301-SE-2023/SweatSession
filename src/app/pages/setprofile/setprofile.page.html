<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item>
      <ion-icon name="arrow-back-outline" routerLink="/userprofile"></ion-icon>
      <ion-title>User</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>


<ion-content>
    <ion-card>

      <ion-card-header>
        <ion-card-title>Edit Profile</ion-card-title>
      </ion-card-header>

       <div class="avatar-container" (click)="openPicturePopup()">
        <ion-avatar  class="preview-container" *ngIf="ProfilePicture">
          <img [src]="ProfilePicture" alt="Old Profile Picture">
        </ion-avatar>
      </div>

    <ion-input type="file" accept="image/*" (change)="onPictureChange($event)"></ion-input>

    </ion-card>

    <app-setprofile-c
    [user] = "user"
    >  
    <ion-button expand="block" (click)="saveProfile()">Save</ion-button>
    </app-setprofile-c>
