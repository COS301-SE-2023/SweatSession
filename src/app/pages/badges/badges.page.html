<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <backbutton></backbutton>
    </ion-buttons>
    <ion-title>Badges</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="badgesContainer">
  <ion-grid class="loginGrid">
    <badge *ngFor ="let badge of badges" 
    [name] = "badge.header"
    [receivedDescription] = "badge.receivedDescription"
    [notReceivedDescription] = "badge.notReceivedDescription"
    [received] = "badge.received"
    [imageName]="badge.imageName"
  ></badge>
  </ion-grid>
  <div class="footer" class="ion-text-center">
    <p>
      Badge Images:<br>
      <a
        href="https://www.freepik.com/free-vector/badge-designs-collection_972250.htm#query=badge%20svg&position=4&from_view=keyword&track=ais"
        >Image by anindyanfitri</a
      >
      on Freepik
    </p>
  </div>
</ion-content>
