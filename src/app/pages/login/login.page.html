<ion-content [fullscreen]="true" class="loginContainer">
  <ion-grid class="loginGrid">

    <!-- <div class="ellipse1"><img src="assets/ellipse-1-icon.svg" alt="" class="icon" /></div> -->
    <!-- <div class="sweatsessionlogotransparent1"></div> -->
    <ion-img class="sweatSessionLogo" src="/assets/sweatsessionlogotransparent1.png"></ion-img>

    <ion-text class="loginHeader">
      Sign In
    </ion-text>

    <form [formGroup]="loginForm"
    ngxsForm="login.loginForm"
    (submit)="userLogin()">
      <ion-item class="emailSection">
        <ion-img class="emailLogo" src="/assets/vector-icon.svg"></ion-img>
        <ion-label position="email"></ion-label>
        <ion-input label="" type="email" placeholder="Enter your email"  formControlName="email" required></ion-input> <!--[(ngModel)]="email"-->
      </ion-item>

      <ion-item class="passwordSection">
        ðŸ”‘
        <ion-label position="password">Password</ion-label>
        <ion-input label="" type="password" placeholder="Enter your password"  formControlName="password" required></ion-input>  <!--[(ngModel)]="password"-->
      </ion-item>

      <ion-button id="loginButton" expand="block" shape="round" fill="clear" type="submit">
        <!-- <ion-label class="labelWrapper"> -->
          <span class="label">Login</span>
        <!-- </ion-label> -->
      </ion-button>

    </form><!-- <form (submit)="login()"> -->

      <ion-text class="question">Don't have an account?</ion-text>
      <ion-button id="registerButton" expand="block" shape="round" fill="clear" routerLink="/register">
        <ion-label class="labelWrapper">
          <span class="label">Register Here</span>
        </ion-label>
      </ion-button>

  </ion-grid>
</ion-content>
