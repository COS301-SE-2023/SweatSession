<ion-card class="ion-text-center">
  <ion-card-title>
    <h1>Calories Calculator</h1>
  </ion-card-title>
  <ion-card-content>
    <ion-list>
      <ion-item lines="none">
        <div class="icon-container">
          <ion-icon name="calculator" class="calculator-icon"></ion-icon>
        </div>
      </ion-item>

      <ion-item lines="none">
        <ion-label>BMI Value: {{BMIValue}} </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label>BMR Value: {{bmr}} Calories per day </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          TDEE Value: {{TDEEValue}} calories per day
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          Weekly Calories Consumption: {{targetCalories}}
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
