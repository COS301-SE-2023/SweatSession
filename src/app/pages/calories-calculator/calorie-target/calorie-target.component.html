<ion-card class="ion-text-center calories-content-cards">
  <ion-card-title>
    <h1>Calories Calculator</h1>
  </ion-card-title>


    <ion-card-content>

      <ion-item class="transparent-item">
                  <div class="icon-container">
                    <ion-icon name="calculator" class="calculator-icon"></ion-icon>
                  </div>
      </ion-item>

      <ion-list class="transparent-list">
        <ion-item class="custom-label transparent-item">
          <ion-label >Calculation</ion-label>
          <ion-label>Calories/day</ion-label>
        </ion-item>
      </ion-list>

      <ion-list class="transparent-list">
        <ion-item class="transparent-item" lines="none">
          <ion-label>BMI Value</ion-label>
          <ion-label [class]="getValueColor(BMIValue, 'BMI')">{{ BMIValue | number: '1.0-0' }}</ion-label>
        </ion-item>
        <ion-item class="transparent-item" lines="none">
          <ion-label>BMR Value</ion-label>
          <ion-label [class]="getValueColor(bmr, 'BMR')">{{ bmr | number: '1.0-0' }}</ion-label>
        </ion-item>
        <ion-item class="transparent-item" lines="none">
          <ion-label>TDEE Value</ion-label>
          <ion-label [class]="getValueColor(TDEEValue, 'TDEE')">{{ TDEEValue | number: '1.0-0' }}</ion-label>
        </ion-item>
        <ion-item class="transparent-item" lines="none">
          <ion-label>Target Calories</ion-label>
          <ion-label [class]="getValueColor(targetCalories, 'target')">{{ targetCalories | number: '1.0-0' }}</ion-label>
        </ion-item>
      </ion-list>


      <div class="ion-margin-top">
        <ion-button
          fill="outline"
          expand="block"
          routerLink="/health-data-display">
          <ion-icon name="heart" class="heart-icon" color="danger"></ion-icon>
            Health Form
        </ion-button>
      </div>
  </ion-card-content>
</ion-card>
