<ion-card class="ion-text-center">
  <ion-card-title>
    <h1>Calories Calculator</h1>
  </ion-card-title>


    <ion-card-content>

      <ion-item lines="none">
                  <div class="icon-container">
                    <ion-icon name="calculator" class="calculator-icon"></ion-icon>
                  </div>
      </ion-item>

      <ion-list>
        <ion-item>
          <ion-label>Calculation</ion-label>
          <ion-label>Calories</ion-label>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item>
          <ion-label>BMI Value</ion-label>
          <ion-label>{{BMIValue | number: '1.2-2'}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>BMR Value</ion-label>
          <ion-label>{{bmr | number: '1.2-2'}} per day</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>TDEE Value</ion-label>
          <ion-label>{{TDEEValue | number: '1.2-2'}} per day</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Target Calories</ion-label>
          <ion-label>{{targetCalories | number: '1.2-2'}} per week</ion-label>
        </ion-item>
      </ion-list>

        <ion-item lines="none">
                      <ion-row>
                        <ion-col>
                          <ion-button
                            expand="block"
                            fill="outline"
                            color="primary"
                            routerLink="/healthdata">
                              Update health Form
                          </ion-button>
                        </ion-col>
                      </ion-row>
        </ion-item>

  </ion-card-content>
</ion-card>
