<ion-header class="ion-no-border">
      <ion-toolbar>
        <ion-buttons slot="start">
          <backbutton></backbutton>
        </ion-buttons>
        <ion-title>Health Data</ion-title>

        <ion-buttons class="edit-button" slot="end">
          <ion-button class="default-button"  routerLink="/healthdata" >
            <ion-icon name="create-outline" class="larger-back-button"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
            <ion-card-header>
              <ion-card-title>Health Charts</ion-card-title>
            </ion-card-header>

<!--          [options]="chartOptions"-->
                  <ion-card-content>
                    <canvas baseChart
                            [datasets]="chartData"
                            [labels]="chartLabels"
                            [type]="chartType">
                    </canvas>
                  </ion-card-content>

        </ion-card>

<!--        <ion-card class="welcome-card">-->
<!--          <ion-card-header>-->
<!--            <ion-card-title>Health Data details</ion-card-title>-->
<!--          </ion-card-header>-->
<!--          <ion-card-content>-->

            <ion-grid>
              <ion-row>

                <ion-col size="6">
                  <div class="input-field-container">
                    <ion-label class="customlabel">Age</ion-label>
                    <ion-item class="input-field" lines="none">
                      <ion-input value="{{this.healthData.age}}" readonly></ion-input>
                    </ion-item>
                  </div>
                </ion-col>
                <ion-col size="6">
                  <div class="input-field-container">
                    <ion-label class="customlabel">Gender</ion-label>
                    <ion-item class="input-field" lines="none">
                      <ion-input value="{{this.healthData.gender}}" readonly></ion-input>
                    </ion-item>
                  </div>
                </ion-col>
              </ion-row>

                <ion-row>
                    <ion-col size="6">
                        <div class="input-field-container">
                            <ion-label class="customlabel">Height</ion-label>
                            <ion-item class="input-field" lines="none">
                                <ion-input value="{{this.healthData.height}}" readonly></ion-input>
                            </ion-item>
                        </div>
                    </ion-col>
                    <ion-col size="6">
                        <div class="input-field-container">
                            <ion-label class="customlabel">Weight</ion-label>
                            <ion-item class="input-field" lines="none">
                                <ion-input value="{{this.healthData.weight}}" readonly></ion-input>
                            </ion-item>
                        </div>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col size="12">
                        <div class="input-field-container">
                            <ion-label class="customlabel">Medical Condition</ion-label>
                            <ion-item class="input-field" lines="none">
                                <ion-input value="{{this.healthData.medicalConditions}}" readonly></ion-input>
                            </ion-item>
                        </div>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col size="12">
                        <div class="input-field-container">
                            <ion-label class="customlabel">Weight Goals</ion-label>
                            <ion-item class="input-field" lines="none">
                                <ion-input value="{{this.healthData.weightGoals}}" readonly></ion-input>
                            </ion-item>
                        </div>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col size="12">
                        <div class="input-field-container">
                            <ion-label class="customlabel">Workout Commitments</ion-label>
                            <ion-item class="input-field" lines="none">
                                <ion-input value="{{this.healthData.workoutCommitment}}" readonly></ion-input>
                            </ion-item>
                        </div>
                    </ion-col>
                </ion-row>

            </ion-grid>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
