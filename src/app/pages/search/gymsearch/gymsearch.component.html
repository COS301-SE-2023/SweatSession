<ion-searchbar
      placeholder="Search for gyms"
      [(ngModel)]="searchTerm"
      (ionInput)="onSearchInput($event)"
      color="light"
      animated
      >
</ion-searchbar>   

<ion-card *ngFor="let item of filteredData$ | async" >
  <img [src]="item.image" alt="Silhouette of mountains" />
  <ion-card-header>
    <ion-card-title>{{ item.name }}</ion-card-title>
    <ion-card-subtitle>{{ item.location }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{ item.description }}
  </ion-card-content>
</ion-card>
