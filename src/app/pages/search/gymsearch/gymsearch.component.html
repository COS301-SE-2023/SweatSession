<ion-header>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <ion-toolbar>
    <ion-title>Select Location</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-searchbar
      placeholder="Search for gyms"
      [(ngModel)]="searchTerm"
      (ionInput)="onSearchInput($event)"
      color="light"
      animated
      >
</ion-searchbar>   

<ion-item>
  <ion-label position="stacked">Maximum Distance (in kilometers)</ion-label>
  <ion-input type="number" [(ngModel)]="maxDistance"></ion-input>
</ion-item>

<ion-card *ngFor="let gym of gyms.results" (click)="selectGym(gym.name)">
  <ng-container *ngIf="gym.business_status=='OPERATIONAL'">
    <img [src]="getPhotoUrl(gym?.photos?.[0]?.photo_reference)"  alt="Silhouette of mountains"/>
  <ion-card-header>
    <ion-card-title>{{ gym.name }}</ion-card-title>
    <ion-card-subtitle>{{ gym.vicinity }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <!-- {{ gym.description }} replaced with rating-->
    Rating: {{ gym.rating ? gym.rating : 'No Rating' }}
  </ion-card-content>
  </ng-container>
</ion-card>
</ion-content>
