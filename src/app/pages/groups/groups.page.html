<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-icon name="add-sharp" routerLink="/setprofile" slot="end">
        <ion-label>add</ion-label>
      </ion-icon>
      <backbutton></backbutton>
      <ion-title>groups</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let Group of Groups$">
    <ion-card-header>
      <ion-card-subtitle>{{Group.description}}</ion-card-subtitle>
      <ion-card-title>{{Group.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
 
        <ion-item class = "groupPic">
          <ion-img src={{Group.image}} alt="logo-image" class="image"></ion-img> 
        </ion-item>

      <!-- <ion-item>
        <ion-icon name="people-outline" slot="start"></ion-icon>
        <ion-label>{{Group.size}}</ion-label>
      </ion-item> -->
    </ion-card-content>
    
    
    <ion-card-content>
      <ion-button slot = "start">
          <ion-icon name="chatbox-outline" slot="start"></ion-icon>
          <ion-label>Chat</ion-label>
      </ion-button>
  
      <ion-button slot = "end">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>View Workout</ion-label>
      </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
