<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <backbutton></backbutton>
    </ion-buttons>
    <ion-title>Groups</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="groups.length > 0; else noGroups">
  <ion-card *ngFor="let Group of groups">
    <ion-card-header>
      <ion-card-title>{{Group.displayName}}</ion-card-title>
      <ion-card-subtitle>{{Group.bio}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item class = "groupPic" lines="none">
        <ion-img [src]="Group.profileURL" alt="logo-image" class="image"></ion-img> 
      </ion-item>
    </ion-card-content>
    
    
    <ion-card-content>
     <div class="button-container">
      <ion-button>
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-button>
      <ion-button (click)="stageGroup(Group)">
        <ion-icon name="chatbox-outline" slot="start"></ion-icon>
        <ion-label>Chats</ion-label>
     </ion-button>
     </div>
    </ion-card-content>
  </ion-card>
</ion-content>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button routerLink="/creategroup">
        <ion-icon name="add-circle"></ion-icon>
      </ion-fab-button>
      <ion-fab-button routerLink="/home/search">
        <ion-icon name="person-add"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>  

<ng-template #noGroups>
  <ion-content>
    <div class="zero-content-container ">
     <div class="inner-zero-content-wrapper">
       <ion-icon class="large-icon" name="people"></ion-icon><br>
       <ion-text>
         You have no groups. Click the add button to search and discover new groups.
       </ion-text>
     </div>
    </div>
   </ion-content>
</ng-template>
