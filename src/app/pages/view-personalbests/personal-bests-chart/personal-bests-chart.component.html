



<ion-card class = "chart-card" style="background-color:#A8DADC; color: black; weight:10">
  <ion-item-divider  style="background-color: #A8DADC; padding: 2%; border-radius: 10px; text-align: center; font-size: 1.5rem;">
    <ion-label>Progress Chart</ion-label>
  </ion-item-divider>

  <ion-row>
      <ion-col>
        <ion-label>Exercise</ion-label>
      </ion-col>

      <ion-col>
        <ion-select [(ngModel)]="showExercise" (ionChange)="handleExerciseChange($event)">
          <ion-select-option value="Bench Press">Bench Press</ion-select-option>
          <ion-select-option value="Squats">Squats</ion-select-option>
          <ion-select-option value="Deadlifts">Deadlifts</ion-select-option>
          <ion-select-option value="Overhead Press">Overhead Press</ion-select-option>
          <ion-select-option value="Barbell Rows">Barbell Rows</ion-select-option>
          <ion-select-option value="Push ups">Push ups</ion-select-option>
        </ion-select>
      </ion-col>
  </ion-row>

    <ion-radio-group [(ngModel)]="showReps" (ionChange)="handleRadioChange($event)">
      <ion-row>
        <ion-col>
          <ion-radio class="radioButton" name = "radioButton" value="reps"><ion-label>Reps</ion-label></ion-radio>
        </ion-col>
        <ion-col>
          <ion-radio class="radioButton" name = "radioButton" value="weight"><ion-label>Weight (kg)</ion-label></ion-radio>
        </ion-col>
      </ion-row>
    </ion-radio-group>

  <canvas baseChart
          *ngIf="chartData.length > 0"
          [datasets]="chartData"
          [labels]="chartLabels"
          [options]="chartOptions"
          [type]="chartType">
  </canvas>
</ion-card>

            <ion-card class = "chart-card" style="background-color:#A8DADC; color: black; weight:10">

              <ion-item-divider  style="background-color: #A8DADC; padding: 2%; border-radius: 10px; text-align: center; font-size: 1.5rem;">
                <ion-label>Latest {{showExercise}} bests</ion-label>
              </ion-item-divider>

              <ion-card-content class="max-height-card-content">

                  <ion-item-sliding *ngFor="let personalBest of personalBestsData">
                    <ion-item clsss = "chart-card" style="background-color:#A8DADC; color: black; weight:10">

                      <ion-label>
                        <h2>{{ personalBest.location }}</h2>
                        <p>{{ personalBest.date }}</p>
                      </ion-label>

                      <ion-note slot="end" color="black">
                        <p>Reps: {{ personalBest.reps }}</p>
                        <p>Weight(Kg): {{ personalBest.weight }}</p>
                      </ion-note>

                    </ion-item>
                    <ion-item-options side="end">
                      <ion-item-option color="danger" (click)="confirmDelete(personalBest)">
                        Delete
                      </ion-item-option>
                    </ion-item-options>
                  </ion-item-sliding>

              </ion-card-content>
          </ion-card>
