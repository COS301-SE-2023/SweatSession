<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <backbutton class="larger-back-button"></backbutton>
      <ion-title>Workout Schedule</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class = "outer-container">
    <div class="body-content">
      <div *ngFor = "let schedule of schedules">
        <schedule-content
          [schedule]="schedule"
        ></schedule-content>
      </div>
    </div>
  </div>
</ion-content>
