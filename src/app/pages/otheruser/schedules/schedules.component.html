<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <backbutton></backbutton>
    </ion-buttons>
    <ion-title>Workout Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class = "outer-container">
    <div class="body-content">
      <div *ngFor = "let schedule of schedules">
        <schedule-content
          [schedule]="schedule"
        ></schedule-content>
      </div>
    </div>
  </div>
</ion-content>
