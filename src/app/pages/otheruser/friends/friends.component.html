<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <backbutton></backbutton>
    </ion-buttons>
    <ion-title>Friends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class = "outer-container">
    <div class="body-content">
      <div *ngFor = "let friend of friends">
        <friends-contents
          [friend]="friend"
          [userId]="userId"
        ></friends-contents>
      </div>
    </div>
  </div>
</ion-content>
