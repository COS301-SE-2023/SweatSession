<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item>
      <ion-icon name="arrow-back-outline" routerLink="/friends"></ion-icon>
      <ion-title>otheruser</ion-title>
      <ion-icon name="ellipsis-vertical-outline"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-card class="otheruser-profile">
  <ion-item>
    <ion-avatar>
      <img src="{{user!.profileURL}}"/>
    </ion-avatar>
  </ion-item>
  <ion-item id="userName">
      {{user!.name}}
      <ion-button slot="end" *ngIf="otherUserInfo.friendshipStatus" (click)="removeFriend()">
        <ion-icon name="person-outline"></ion-icon>
        remove friend
      </ion-button>
      <ion-button slot="end" *ngIf="!otherUserInfo.friendshipStatus" (click)="addFriend()">
        <ion-icon name="person-outline"></ion-icon>
        add friend
      </ion-button>
  </ion-item>
  <ion-item id="userBio">
    {{user!.bio}}
  </ion-item>
 </ion-card>
 <ion-card>
  <ion-item>
    <ion-icon name="barbell-outline"></ion-icon>
    <ion-card-header>{{otherUserInfo.workoutSchedule!.length}} WorkoutSchedules</ion-card-header>
    <ion-button slot="end" (click)="viewSchedules()">view</ion-button>
  </ion-item>
 </ion-card>
 <ion-card>
  <ion-item>
    <ion-icon name="people-outline"></ion-icon>
    <ion-card-header>{{otherUserInfo.friends!.length}} Friends</ion-card-header>
    <ion-button slot="end" (click)="viewFriends()">view</ion-button>
  </ion-item>
 </ion-card>

 <div class="container">
  <div class="content" [ngClass]="{ 'active': isSlideActive }">
    <ion-card *ngFor = "let friend of friends">
      <ion-item class="friend">
        <ion-avatar>
          <img src="assets/sweatsessionlogotransparent1.png"/>
        </ion-avatar>
        <ion-text>
          {{friend.name}}
        </ion-text>
      </ion-item>
    </ion-card>
    
  </div>
</div>
</ion-content>
