<ion-header [translucent]="true" *ngIf="user!=null">
  <ion-toolbar>
    <ion-item>
      <backbutton></backbutton>
      <ion-title>{{user!.name}}</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="user!=null">
 <ion-card class="otheruser-profile">
  <ion-item>
    <ion-avatar>
      <img src="{{user!.profileURL}}"/>
    </ion-avatar>
  </ion-item>
  <ion-item id="userName">
      {{user!.name}}
      <ion-button slot="end" *ngIf="friendshipStatus" (click)="removeFriend()">
        <ion-icon name="person-outline"></ion-icon>
        remove friend
      </ion-button>
      <ion-button slot="end" *ngIf="!friendshipStatus" (click)="addFriend()">
        <ion-icon name="person-outline"></ion-icon>
        add friend
      </ion-button>
  </ion-item>
  <ion-item id="userBio">
    {{user!.bio}}
  </ion-item>
 </ion-card>
 <ion-card>
  <ion-item>
    <ion-icon name="barbell-outline"></ion-icon>
    <ion-card-header>{{workoutSchedules!.length}} WorkoutSchedules</ion-card-header>
    <ion-button slot="end" (click)="viewSchedules()">view</ion-button>
  </ion-item>
 </ion-card>
 <ion-card>
  <ion-item>
    <ion-icon name="people-outline"></ion-icon>
    <ion-card-header>{{friends!.length}} Friends</ion-card-header>
    <ion-button slot="end" (click)="viewFriends()">view</ion-button>
  </ion-item>
 </ion-card>
 <ion-card>
  <ion-item>
    <ion-icon name="medal"></ion-icon>
    <!-- {{friends!.length}}  -->
    <ion-card-header *ngIf="badges$ | async as badges">{{badges.receivedBadges.length}} Badges</ion-card-header>
    <ion-button slot="end" (click)="viewOtherUserBadges()">view</ion-button>
  </ion-item>
 </ion-card>
 <ion-card>
  <ion-item>
    <ion-icon name="star-outline"></ion-icon>
    <!-- {{}} Points  -->
    <ion-card-header *ngIf="points$ | async as points">{{points.userPoints}} Points</ion-card-header>
    <!-- <ion-button slot="end" (click)="viewOtherUserBadges()">view</ion-button> -->
  </ion-item>
 </ion-card>
