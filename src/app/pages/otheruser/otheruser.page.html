<ion-content [fullscreen]="true" *ngIf="user!=null">
  <ion-card class="otheruser-profile">
    <div class="back-button">
      <ion-item lines="none">
        <backbutton class="larger-back-button" slot="start"></backbutton>
      </ion-item>
    </div>
    <ion-item>
      <ion-avatar>
        <img src="{{user!.profileURL}}"/>
      </ion-avatar>
    </ion-item>
    <ion-item id="userName">
        {{user!.displayName}}
    </ion-item>
    <ion-item>
        <ion-button *ngIf="friendshipStatus && !isRequested()" (click)="removeFriend()">
          <ion-icon name="person-outline" style="padding-right: 5px;"></ion-icon>
          Remove friend
        </ion-button>
        <ion-button *ngIf="!friendshipStatus && !isRequested()" (click)="addFriend()">
          <ion-icon name="person-outline" style="padding-right: 5px;"></ion-icon>
          Add friend
        </ion-button>
        <ion-button *ngIf="isRequested()" [disabled]="true">
          <ion-icon name="person-outline" style="padding-right: 5px;"></ion-icon>
          requested
        </ion-button>
    </ion-item>
    <ion-item id="userBio">
      {{user!.bio}}
    </ion-item>
    <div class="otheruser-profile-activity">
      <div class="slide-header">
        <h2>
          <ion-icon name="trophy"></ion-icon> Activities
        </h2>
      </div>
      <swiper-container [slidesPerView]="2" centered-slides="true"  pagination="{hideOnClick: true}">
        <swiper-slide>
          <ion-card (click)="viewFriends()">
            <ion-card-content>
              <ion-card-title>
                <ion-icon name="people-outline"></ion-icon>
              </ion-card-title>
              <h2>{{friends!.length + " Friends"}}</h2>
            </ion-card-content>
          </ion-card>
        </swiper-slide>
        <swiper-slide>
          <ion-card (click)="viewSchedules()">
            <ion-card-content>
              <ion-card-title>
                <ion-icon name="barbell-outline"></ion-icon>
              </ion-card-title>
              <h2>{{workoutSchedules!.length}} Schedules</h2>
            </ion-card-content>
          </ion-card>
        </swiper-slide>
        <swiper-slide>
          <ion-card>
            <ion-card-content>
              <ion-card-title>
                <ion-icon name="barbell-outline"></ion-icon>
              </ion-card-title>
              <h2>0 Groups</h2>
            </ion-card-content>
          </ion-card>
        </swiper-slide>
      </swiper-container>
      
      <div class="slide-header">
        <h2>
          <ion-icon name="trophy"></ion-icon> Achievements
        </h2>
      </div>
      <swiper-container [slidesPerView]="2" centered-slides="true"
        pagination="{hideOnClick: true}"
      >
        <swiper-slide>
          <ion-card (click)="viewOtherUserBadges()">
            <ion-card-content>
              <ion-card-title>
                <ion-icon name="medal"></ion-icon>
              </ion-card-title>
              <h2 *ngIf="badges$ | async as badges; else loaderContent">{{badges.receivedBadges.length}} Badges</h2>
              <ng-template #loaderContent>
                <div class="loader-wrapper">
                  <ion-spinner></ion-spinner>
                </div>
              </ng-template>
            </ion-card-content>
          </ion-card>
        </swiper-slide>
        <swiper-slide>
          <ion-card>
            <ion-card-content>
              <ion-card-title>
                <ion-icon name="star-outline"></ion-icon>
              </ion-card-title>
              <h2 *ngIf="points$ | async as points; else loaderContent">{{points.userPoints}} Points</h2>
              <ng-template #loaderContent>
                <div class="loader-wrapper">
                  <ion-spinner></ion-spinner>
                </div>
              </ng-template>
            </ion-card-content>
          </ion-card>
        </swiper-slide>
      </swiper-container>
    </div>
   </ion-card>
</ion-content>
