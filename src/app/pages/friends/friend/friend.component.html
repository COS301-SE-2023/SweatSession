<ion-card>
  <ion-item-sliding>
    <ion-item class="friend">
      <!-- <ion-button>remove</ion-button> -->
      <ion-avatar>
        <img src="assets/sweatsessionlogotransparent1.png"/>
      </ion-avatar>
      <ion-text>
        {{friend.name}}
      </ion-text>
      <ion-icon name="chevron-forward-outline" slot = "end" (click)="viewOtherUser()"></ion-icon>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="removeFriend()">Unfriend</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-card>
