<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item>
      <backbutton></backbutton>
      <ion-title>Friends</ion-title>
      <ion-item class="addFriend-button" slot="end" (click)="addFriend()">
        <ion-icon name="add-outline"></ion-icon>
        <ion-icon name="people-outline"></ion-icon>
      </ion-item>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <search [data]="friends">Find friends</search>
  <user-friend *ngFor ="let friend of friends" 
    [friend] = "friend"
  >
  </user-friend>
</ion-content>
