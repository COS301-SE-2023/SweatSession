<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <backbutton></backbutton>
        </ion-buttons>
        <ion-title>Goals</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card class="goal-name" >
        <ion-card-title style="padding-left: 15px; padding-top: 15px">
                    {{goalName}}
        </ion-card-title>
        <ion-card-subtitle style="padding-left: 15px">
                    {{goalDesc}}
        </ion-card-subtitle>
        <ion-card-content>
            <img src="../../../assets/goalsBanner.jpg" class="goal-image" />
        </ion-card-content>

    </ion-card>

    <ion-card id="checklist">

                  <ng-container *ngFor="let task of GOAL.Tasks">

                          <input [(ngModel)]="task.done" name="r" type="checkbox" id="task_{{ task.id }}">
<!--                          <ion-label class="task-content" [for]="'task_' + task.id" >{{ task.content }}</ion-label>-->
                          <label [for]="'task_' + task.id" class="checkbox-label">{{ task.content }}</label>

                  </ng-container>


    </ion-card>
        <div class="ion-padding">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-button expand="block" (click)="cancel()">Cancel</ion-button>
                    </ion-col>
                    <ion-col>
                        <ion-button expand="block" (click)="saveGoal()">Done</ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
           </div>

  </ion-content>
