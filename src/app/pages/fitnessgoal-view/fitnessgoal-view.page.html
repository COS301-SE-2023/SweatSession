<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item>
      <backbutton></backbutton>
      <ion-title>Goal Details</ion-title>

    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Goals</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item>
      <ion-label position="stacked">{{goalName}}</ion-label>
    </ion-item>

    <ion-list>
      <ion-item *ngFor="let task of tasks">
        <ion-item [disabled] = "task.done">
          <ion-checkbox [(ngModel)]="task.done"></ion-checkbox>
          <ion-label>{{ task.content }}</ion-label>
        </ion-item>

      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button expand="full" (click)="saveGoal()" routerLink="/fitnessgoals">Done</ion-button>
    </div>
  </ion-content>

</ion-content>
