<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item>
      <backbutton></backbutton>
      <ion-title>Goal View</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="form-content">
  <form [formGroup]="goalForm" (ngSubmit)="onSubmit()" class="ion-padding">
    <ion-item>
      <ion-label position="floating">Goal Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Goal Description</ion-label>
      <ion-input type="text" formControlName="description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Start date</ion-label>
      <ion-input type="date" formControlName="start"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">End date</ion-label>
      <ion-input type="date" formControlName="end"></ion-input>
    </ion-item>

    <form [formGroup]="TaskForm">
      <ion-item>
        <ion-card-title >Tasks</ion-card-title>
        <ion-icon name = "add" (click)="addControl()" slot = "end" ></ion-icon>
        </ion-item>
      <ion-card>
        <ion-item *ngFor="let control of Taskses.controls; index as i;" formArrayName="Taskses" class="form-group">
          <ion-item [formGroupName]="i">
            <ion-input type="text" placeholder="Name Task" formControlName="content"></ion-input>
            <ion-button (click)="remove(i)" color = "danger">
              <ion-icon name="close-circle-outline"></ion-icon>
              Remove
            </ion-button>
          </ion-item>
        </ion-item>
      </ion-card>

    </form>

    <ion-row>
      <ion-col>
        <ion-button fill="outline" expand="block" size="small" (click)="goback()">Cancel</ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="outline" expand="block" size="small" type="submit" [disabled]="!isValid(goalForm.value)">Save Goal</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
