<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>workout_tracking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">workout_tracking</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="grid-container">
    <div class="form-container">
      <form [formGroup]="workoutForm">
        <div formArrayName="exercises" *ngFor="let exercise of exercises.controls; index as i">
          <div class="exercise-number">Exercise {{ i + 1 }}</div>
          <div [formGroupName]="i">
            <input formControlName="name" placeholder="Name" />
            <input formControlName="sets" placeholder="Sets" />
            <input formControlName="weight" placeholder="Weight (kg)" />
          </div>
        </div>

        <button type="button" (click)="addExercise()">Add Exercise</button>
      </form>
    </div>
  </div>
</ion-content>
