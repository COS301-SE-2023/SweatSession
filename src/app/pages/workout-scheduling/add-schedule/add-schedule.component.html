<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <backbutton class="larger-back-button"></backbutton>
      <ion-title class="ion-text-center">Add Gym Session</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
        <ion-item>
          <br>
          <ion-label position="stacked" style="font-size:x-large">Time</ion-label>
          <ion-input type="time" [(ngModel)]="schedule.time" [min]="getMinTime()"></ion-input>
          <br>
        </ion-item>
      </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
        <ion-item>
          <br>
          <ion-label position="stacked" style="font-size:x-large">Date</ion-label>
          <ion-input type="date" [(ngModel)]="schedule.date" [min]="getMinDate()"></ion-input>
          <br>
        </ion-item>
      </div>
      </ion-col>
    </ion-row>        
    <ion-row>
      <ion-col>
        <div class="location-container">
          <ion-item class="location-item">  
            <br> 
            <ion-label position="stacked" style="font-size:x-large">Location</ion-label>  
            <ion-input type="text" [(ngModel)]="schedule.location" placeholder="Click on the location icon"></ion-input> 
            <br>     
          </ion-item>
          <ion-icon name="location" slot="end" (click)="openLocationModal()" class="location-icon"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <br>
          <ion-label position="floating" style="font-size:x-large">Duration (min)</ion-label>
          <ion-input type="number" [(ngModel)]="schedule.duration" [min]="10"></ion-input>
          <br>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <br>
          <ion-label position="floating" style="font-size:x-large">Workout Name</ion-label>
          <ion-input type="text" [(ngModel)]="schedule.name" autofocus="false"></ion-input>
          <br>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        
          <br>
        <ion-button expand="block" (click)="addSchedule()" [disabled]="!isValidInput()">Save</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
