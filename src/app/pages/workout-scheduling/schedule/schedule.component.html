<search class="custom-search" [data]="schedules" [placeholder]="'find schedule'">Find schedule</search>

<div *ngFor="let schedule of schedules" class="schedules">
  <schedule-content [schedule]="schedule"></schedule-content>
</div>

<div [hidden]="schedules.length > 0">
  <ion-card>
    <ion-item>
      <ion-icon name="receipt-outline"></ion-icon>
      <ion-text>
        You have 0 {{categoryName}} schedules
      </ion-text>
    </ion-item>
  </ion-card>
</div>
