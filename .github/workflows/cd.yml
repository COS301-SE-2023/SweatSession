name: AutoDeployment

on:
  push:
    branches:
      - main

jobs:
  autoDeploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 19
        uses: actions/setup-node@v3
        with:
          node-version: "19.x"
          cache: 'npm'
      - uses: mskelton/setup-yarn@v1
        with:
          node-version: '19.x'
      - run: npm install -g firebase-tools
      - run: npm install -g @ionic/cli
      - run: mkdir src/environments
      - run: touch src/environments/environment.ts
      - run: echo "${{secrets.ENVIRONMENT_VARIABLES}}" >> src/environments/environment.ts
      - run: yarn
      - run: yarn fix:node_modules
      - run: ionic build --prod
      - run: firebase deploy
      - id: decode_key
        uses: timheuer/base64-to-file@v1
        with: 
          encodedString: ${{secrets.FIREBASE_SERVICE_ACCOUNT}}
          outFile: key.json
      - run: firebase deploy --project sweatsession --json key.json
